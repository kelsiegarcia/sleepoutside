<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product List</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="product-categories">
        <h2>Shop by Category</h2>
        <p>No wonder we are a mess!</p>
        <p> What we really need is to get outside...in fact SLEEP outside. Our mission is to provide
          you with everything you need to do this comfortably at an affordable price. </p>
        <div class="category-grid">
          <a href="../product-list/index.html?category=tents" class="category-box">
            <img src="../public/images/categories/tent-icon.svg" alt="Tent Icon from Noun Project: Mustofa Bayu">
            <p>Tents</p>
          </a>
          <a href="../product-list/index.html?category=sleeping-bags" class="category-box">
            <img src="../public/images/categories/sleeping-bag-icon.svg" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu">
            <p>Sleeping Bags</p>
          </a>
          <a href="../product-list/index.html?category=backpacks" class="category-box">
            <img src="../public/images/categories/backpack-icon.svg" alt="Backpack Icon from Noun Project: Mustofa Bayu">
            <p>Backpacks</p>
          </a>
          <a href="../product-list/index.html?category=hammocks" class="category-box">
            <img src="../public/images/categories/hammock-icon.svg" alt="Hammock Icon from Noun Project: Paul Richard">
            <p>Hammocks</p>
          </a>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/product-list.js" type="module" defer></script>
